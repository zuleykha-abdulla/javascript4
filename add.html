<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .a{
        color:red;
        transition: 1s;
        }
        </style>
        <h1 id="h1">Salam</h1>
        <button onclick="f1()">Add</button>
        <button onclick="f2()">Remove</button>

        <script>
        function f1(){
        h1.classList.add("a");
        }
        function f2(){
        h1.classList.remove("a");
        }
        </script>
  </body>
</html>
